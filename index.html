<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="mg/logo.png">
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomstring</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, black, white);
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out, spinGradient 6s linear infinite;
            background-size: 400% 400%;
        }

        /* Container Styling */
        .container {
            text-align: center;
            color: white;
            animation: fadeInUp 2s ease-out;
        }

        /* Text Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, black, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: spinGradient 6s linear infinite;
            background-size: 400% 400%;
        }

        /* Button Styling */
        button {
            background: linear-gradient(90deg, black, white);
            border: none;
            border-radius: 25px;
            color: black;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-size: 400% 400%;
            animation: spinGradient 6s linear infinite;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Animation Effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spinGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>U dont need to visit that website..</h1>
        <button>button</button>
        <button>button</button>
        <button>button</button>
    </div>
</body>
</html>
